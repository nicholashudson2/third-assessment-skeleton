<div class="card bg-light mb-3 tweet">
    <div class="card-block">
        <div class="card-header tweet-header">
            <h3 class="card-title"> <a ui-sref="main.publicProfile({ username: $ctrl.tweet.userName })">@{{$ctrl.tweet.userName}}</a></h3>
            <div class="dropdown tweet-dropdown">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown">
                    <span class="fa fa-bars"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a ui-sref="main.reposts({tweetId: $ctrl.tweet.id})"><button  class="btn btn-block btn-outline-primary" role="button" >Reposts</button></a></li>
                    <li><a ui-sref="main.replies({tweetId: $ctrl.tweet.id})"><button  class="btn btn-block btn-outline-primary" role="button" >Replies</button></a></li>
                    <li><a ui-sref="main.context({ tweetId: $ctrl.tweet.id })"><button class="btn btn-block btn-outline-primary" role="button" >Context</button></a></li>
                    <li><button class="btn btn-block btn-outline-danger" role="button" ng-click="$ctrl.deleteTweet($ctrl.tweet.id)"
                            ng-style="{'visibility': $ctrl.ownTweet($ctrl.tweet.userName) ? 'visible' : 'hidden'}">Delete</button></li>
                </ul>
            </div>
        </div>
        <div> Posted on: {{$ctrl.tweet.posted}}</div>
    </div>
    <div class="card-body">
        <p class="card-text">{{$ctrl.tweet.content}}</p>
    </div>
    <div class="card-header">
        <form class="navbar-form navbar-left reply-bar">
            <input type="text" class="form-control input-block transparent-input" id="reply-input" maxlength="52" placeholder="Squawk Reply">
            <button class="btn btn-block btn-outline-primary">Reply</button>
        </form>
    </div>
    <div class="card-header">
        <div class="tweet-footer">
            <div class="like">
                <button class="btn btn-outline-primary" role="button" ng-click="$ctrl.like($ctrl.tweet.id)"><span class="fa fa-heart"></span> &nbsp&nbsp<!--{{$ctrl.likes[$ctrl.tweet.id]}}--></button>
            </div>
            <div class="bttns">
                <button class="btn btn-outline-primary" role="button" ng-click="$ctrl.repost($ctrl.tweet.id)">Repost</button>
            </div>
        </div>
    </div>
</div>
