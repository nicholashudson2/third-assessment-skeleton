<div class="profile">
    <form class="profile-form" method="post" action="#">
        <div class="form-group">
            <label for="firstName" class="sr-only">First Name</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span> First Name:
                    {{$ctrl.user.profile.firstName}}
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="sr-only">Last Name</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span> 
                    Last Name: {{$ctrl.user.profile.lastName}}
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa-fw" aria-hidden="true"></i></span>
                     Email: {{$ctrl.user.profile.email}}
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="sr-only">Phone</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-phone fa-fw" aria-hidden="true"></i></span> 
                    Phone Number: {{$ctrl.user.profile.phone}}
                </div>
            </div>
        </div>
        is Being Followed by current user: {{$ctrl.isBeingFollowed}}
        <div class="form-group">
            <label for="username" class="sr-only">Username</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-users fa-fw" aria-hidden="true"></i></span>
                    Username: {{$ctrl.user.userName}}
                </div>
            </div>
        </div>
    </form>
</div>
